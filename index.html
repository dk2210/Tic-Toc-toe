<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>tic toe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins";
        /* font-size: 22px; */
        background-image: url('https://wallpapers.com/images/featured/wall-texture-background-0ci6c6wdvpml8nkq.jpg');
        background-position: center;
        background-repeat: repeat;
        /* background-attachment: fixed; */
      }
      #container {
        /* border: 1px solid grey; */
        padding: 10px;
      }

      /* @media */
      #screen {
        display: flex;
        flex-direction: column;
        width: 70%;
        height: auto !important;
        padding: 15px;
        margin: 20px auto auto;
        /* border: 1px solid; */
        justify-content: center;
        align-items: center;
        color: gray;
        border-radius: 10px;
        background-color: #f0ffff;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      #playBoard {
        margin: 20px auto auto;
        background-color: #f1f1f1;
        /* border: 1px solid rgba(187, 187, 187, 0.932); */
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        width: 40vw;
        height: 420px;
        padding: 20px;
        border-radius: 13px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* grid-template-rows: repeat(3,1fr); */
        gap: 5px;
        justify-content: center;
        align-items: center;
      }

      .card {
        /* border: 1px solid red; */
        /* width:130px;
            height:120px; */
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid rgb(227, 227, 227);
        width: 130px;
        border-radius: 15px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
      }

      .mainDiv {
        /* border: 1px solid red; */
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        /* width: 130px; */
      }

      .image {

        border: 1px solid rgb(227, 227, 227);
        border-radius: 15px;
        width: 130px;
        height: 130px;
      }
      #updated_playBoard {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40%;
        height: 420px;
        margin: 20px auto auto;
        border: 1px solid;
        border: 1px solid rgb(185, 185, 185);
        border-radius: 15px;
        padding: 10px;
      }
      #gif_div {
        width: 100%;
        height: 100%;
        margin: auto;
        
      }
      #gif_div_img {
        border-radius: 15px;
        width: 100%;
        height: 100%;
      }
      #gif_main_div {
        width: 100%;
        height: 420px;
        /* position: fixed; */
        z-index: 1;
      }
      button {
        padding: 10px 25px;
        font-weight: bold;
        cursor: pointer;
        border: 2px solid white;
        border-radius: 50px;
        font-size: 20px;
      }
      button:hover {
        color: red;
        border: 2px solid red;
      }
      @media (min-width: 768px) and (max-width: 1024px) {
        #container {
          width: 100%;
        }

        .mainDiv {
          width: 100px;
        }
        .image {
          width: 100px;
          height: 100px;
        }
        #updated_playBoard {
          height: 400px;
        }
        #screen {
          width: 58%;
        }
        h1 {
          font-size: 15px;
        }
        button {
          font-size: 15px;
        }
      }

      @media (min-width: 320px) and (max-width: 767px) {
        #container {
          width: 85%;
          margin: 80px 4px;
          padding: 10px;
        }
        #screen {
          font-size: 5px;
        }
        #playBoard {
          height: auto;
          padding: 25px 40px;
          gap: 1rem;
          width: 50%;
          border: 1px solid blue;
        }
        .mainDiv {
          width: 50px;
        }
        .image {
          width: 50px;
          height: 50px;
        }
        #gif_main_div {
          height: 200px;
        }
        #updated_playBoard {
          height: 191px;
          width: 76%;
          padding: 5px;
        }

        button {
          padding: 5px 15px;
          font-weight: bold;
          cursor: pointer;
          border: 2px solid white;
          border-radius: 50px;
          font-size: 15px;
        }

        button:hover {
          color: red;
          border: 2px solid red;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <h1 id="title">
          Welcome in <span style="color: black">TIC-TAC-TOE</span> board
        </h1>
      </div>

      <div id="playBoard"></div>
    </div>
  </body>
</html>

  let cardValue = "null";

  setDisplay(cards);

  function setDisplay(cards, reply) {
    let count = 0;
    cards.forEach((ele, i) => {
      ele.forEach((box, ind) => {
        let mainDiv = document.createElement("div");
        mainDiv.className = "mainDiv";

        let div = document.createElement("div");
        div.className = "card";
        let image = document.createElement("img");
        image.className = "image";
        image.addEventListener("click", (reply) => {
          // console.log('Index:',i,ind)
          if (
            ele[ind].name === "" &&
            (cardValue == "null" || cardValue == "zero")
          ) {
            image.src = `${sign[1].cross}`;
            cardValue = "cross";
            ele[ind].name = "cross";
            count++;
          } else if (ele[ind].name === "" && cardValue == "cross") {
            image.src = `${sign[0].zero}`;
            ele[ind].name = "zero";
            cardValue = "zero";
            count++;
          }
          reply = checkWinner();
          console.log("Final Answer is : ", reply);
          if (reply != undefined) {
            setTimeout(() => {
              setNewModel(reply);
            }, 500);
          }

          if (count == 9) {
            setTimeout(() => {
              setDraw();
            }, 500);
          }
        });
        document.getElementById("playBoard").append(mainDiv);
        mainDiv.append(div);
        div.append(image);
      });
    });
  }
  let checkDraw = true;
  function checkWinner() {
    let n = cards.length;
    for (let i = 0; i < n; i++) {
      let crossCheck = 0;
      let zeroCheck = 0;
      for (let j = 0; j < cards[i].length; j++) {
        if (cards[i][j].name == "zero") {
          zeroCheck++;
          // console.log("I am Zero.",zeroCheck)
        } else if (cards[i][j].name == "cross") {
          crossCheck++;
          // console.log("I am Cross.",crossCheck)
        }
      }
      if (crossCheck == 3) {
        console.log("CROSS IS A WINNER");
        checkDraw = false;
        return "Mr. CROSS";
      } else if (zeroCheck == 3) {
        console.log("ZERO IS A WINNER");
        checkDraw = false;
        return "Mr. ZERO";
      }
    }

    for (let i = 0; i < n; i++) {
      let crossCheck = 0;
      let zeroCheck = 0;
      for (let j = 0; j < cards[i].length; j++) {
        if (cards[j][i].name == "zero") {
          zeroCheck++;
          // console.log("I am Zero.",zeroCheck)
        } else if (cards[j][i].name == "cross") {
          crossCheck++;
          // console.log("I am Cross.",crossCheck)
        }
      }
      if (crossCheck == 3) {
        console.log("CROSS IS A WINNER");
        checkDraw = false;
        return "Mr. CROSS";
      } else if (zeroCheck == 3) {
        console.log("ZERO IS A WINNER");
        checkDraw = false;
        return "Mr. ZERO";
      }
    }

    let crossCheck = 0;
    let zeroCheck = 0;
    for (let i = 0; i < n; i++) {
      for (let j = 0; j < cards[i].length; j++) {
        if (j - i == 0) {
          if (cards[j][i].name == "zero") {
            zeroCheck++;
            // console.log("I am Zero at cross.",zeroCheck)
          } else if (cards[j][i].name == "cross") {
            crossCheck++;
            // console.log("I am Cross at cross.",crossCheck)
          }
        }

        if (crossCheck == 3) {
          console.log("CROSS IS A WINNER at cross");
          checkDraw = false;
          return "Mr. CROSS";
        } else if (zeroCheck == 3) {
          console.log("ZERO IS A WINNER at zero");
          checkDraw = false;
          return "Mr. ZERO";
        }
      }
    }

    crossCheck = 0;
    zeroCheck = 0;
    for (let i = 0; i < n; i++) {
      for (let j = 0; j < cards[i].length; j++) {
        if (i + j == n - 1) {
          if (cards[j][i].name == "zero") {
            zeroCheck++;
            // console.log("I am Zero.",zeroCheck)
          } else if (cards[j][i].name == "cross") {
            crossCheck++;
            // console.log("I am Cross.",crossCheck)
          }
        }
      }

      if (crossCheck == 3) {
        console.log("CROSS IS A WINNER at cross");
        checkDraw = false;
        return "Mr. CROSS";
      } else if (zeroCheck == 3) {
        console.log("ZERO IS A WINNER at zero");
        checkDraw = false;
        return "Mr. ZERO";
      }
    }
  }
