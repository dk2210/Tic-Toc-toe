<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic toe</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body{
            font-family: 'Poppins';
            /* font-size: 22px; */
        }
        #container {
            border: 1px solid;
            padding: 10px;
        }
        
        /* @media */
        #screen {
            display: flex;
            flex-direction: column;
            width: 70%;
            height:auto !important;
            padding: 15px;
            margin:20px auto auto ;
            border: 1px solid;
            justify-content: center;
            align-items: center;
            color: gray;
            border-radius: 10px;
            background-color:#f0ffff;
        }
        #playBoard {
            margin:20px auto auto ;
            border: 1px solid rgba(187, 187, 187, 0.932);
            width: 45%;
            height:420px;
            padding: 20px;
            border-radius: 13px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            /* border: 1px solid red; */
            /* width:130px;
            height:120px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            width: 130px;
            height: 130px;
        }
        #updated_playBoard {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            height: 420px;
            margin:20px auto auto ;
            border: 1px solid;
            border: 1px solid rgb(185, 185, 185);
            border-radius: 15px;
            padding: 10px;
        }
        #gif_div {
            width: 100%;
            height: 100%;
            margin: auto;
            
        }
        #gif_div_img {
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }
        #gif_main_div {
            width: 100%;
            height: 420px;
            /* position: fixed; */
            z-index: 1;
        }
        button {
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-size: 20px;
        }
        button:hover {
            color: red;
            border: 2px solid red;
        }
        @media (min-width: 768px) and (max-width: 1024px) {
            #container {
                width: 100%;
            }
            .image{
                width:100px;
                height:100px
            }
            #updated_playBoard {
                height:400px;
            }
            #screen{
                width:58%
            }
            h1{
                font-size: 15px;
            }
            button{
                font-size: 15px;
            }
    }

        @media (min-width:320px) and (max-width:767px) {
            #container{
                width:85%;
            }
            #screen {
                font-size: 5px;
            }
            #playBoard{
                height:auto;
                padding:25px 40px;
                gap:10px;
            }
            .image {
                width:50px;
                height:50px
            }
             #gif_main_div {
                height:200px
             }
             #updated_playBoard{
                height:191px;
                width:76%;
                padding:5px
             }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="screen">
            <h1 id="title">Welcome in <span style="color: black;">TIC-TAC-TOE</span> board</h1>
        </div>

    
        <div id="playBoard">

        </div>
    </div>
</body>
</html>

                    }else if(zeroCheck==3) {
                    console.log("ZERO IS A WINNER");
                    checkDraw = false ;
                    return 'Mr. ZERO';
                    }
        }

        let crossCheck = 0;
        let zeroCheck = 0;
        for(let i=0;i<n;i++) {
            for(let j=0;j<cards[i].length;j++) {
                    if(j-i==0){
                            if(cards[j][i].name=="zero"){
                            zeroCheck++;
                            // console.log("I am Zero at cross.",zeroCheck)
                            } else if(cards[j][i].name=="cross"){
                            crossCheck++;
                            // console.log("I am Cross at cross.",crossCheck)
                            }
                    }
                    
                    if(crossCheck==3){
                    console.log("CROSS IS A WINNER at cross");
                    checkDraw = false ;
                    return 'Mr. CROSS' ;
                    }else if(zeroCheck==3) {
                    console.log("ZERO IS A WINNER at zero");
                    checkDraw = false ;
                    return 'Mr. ZERO' ;
                    }
                }
        }

        crossCheck = 0;
        zeroCheck = 0;
        for(let i=0;i<n;i++) {
            for(let j=0;j<cards[i].length;j++) {
                   
                    if (i+j==n-1) {
                            if(cards[j][i].name=="zero"){
                            zeroCheck++;
                                // console.log("I am Zero.",zeroCheck)
                            } else if(cards[j][i].name=="cross"){
                                crossCheck++;
                                // console.log("I am Cross.",crossCheck)
                            }
                    }
                }     

                    if(crossCheck==3){
                        console.log("CROSS IS A WINNER at cross"); 
                        checkDraw = false ;
                        return 'Mr. CROSS' ;
                    }else if(zeroCheck==3) {
                        console.log("ZERO IS A WINNER at zero") ;
                        checkDraw = false ;
                        return 'Mr. ZERO';
                    }
                }
                
        }
